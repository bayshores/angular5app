<button
  (click)="showUserForm = !showUserForm"
  class="btn btn-dark mb-3">Add User</button>
<div
  class="card card-body mb-3"
  *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             name="firstName"
             [(ngModel)]="user.firstName"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        [(ngModel)]="user.lastName"
        name="lastName"
        type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        [(ngModel)]="user.email"
        name="email"
        type="email" class="form-control"/>
    </div>

    <button
      (click)="addUser()"
      [disabled]="user.firstName === '' || user.lastName === ''"
      class="btn btn-block mb-3">
      Add New User
    </button>
  </form>
</div>
<h2>Users</h2>


<ul
  class="list-unstyled"
  *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users"
      class="card card-body mb-2"
      [class.bg-light]="user.isActive">

    <h3>{{user.firstName}} {{user.lastName}}
    <small *ngIf="user.age && user.address"><button
      class="btn btn-dark btn-sm"
      (click)="toggleHide(user)"><i
      class="fa"
      [ngClass]="user.hide ? 'fa-plus': 'fa-minus'"
      ></i></button></small></h3>
    <ul
      class="list-group"
      *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}</li>
      <li class="list-group-item">Address: {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date: 'shortDate'}}</li>
    </ul>


  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found.</h4>

<h4 *ngIf="!loaded">Loading users...</h4>
